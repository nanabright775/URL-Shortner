<!-- business_card_form.html -->

{% extends "basehome/base.html" %}

{% block content %}

{% load static %}
<link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
<body class="overflow-hidden">
<div class="bg-gray-100 p-10 sm:ml-64 mt-12 overflow-y-auto max-h-screen"> 
    <div class="w-full h-screen bg-gray-100">

    <div class="mb-8 container mx-auto bg-white p-8 rounded-lg ">
        <h1 class="text-3xl font-bold mb-4">Update Business Card</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Update</button>
        </form>
    </div>
<br>
<br>
</div>
</div>


<div id="loading-spinner" class="hidden fixed inset-0 flex items-center justify-center bg-gray-100 bg-opacity-75 z-50">
    <div class="loader"></div>
  </div>
  
  <style>
    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #3498db;
      width: 60px;
      height: 60px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
      color: #3498db;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
  
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  
   
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('form');
      const loadingSpinner = document.getElementById('loading-spinner');
  
      form.addEventListener('submit', function () {
        loadingSpinner.classList.remove('hidden');
      });
    });
  </script>
  
</body>
{% endblock %}
