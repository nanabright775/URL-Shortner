{% extends "basehome/base.html" %}
{% block title %}My Landing Pages {% endblock %}
{% block content %}

{% load static %}
<link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
<div class="bg-gray-100 mx-auto p-4 sm:ml-64 mt-12 ml-4 overflow-y-auto max-h-screen"> 
    <div class="w-full h-screen bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">My Landing Pages</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 bg-gray-50">
          <thead class="bg-gray-100">
            <tr>
              <th scope="col" class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Title
              </th>
              <th scope="col" class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            {% for landing_page in landing_pages %}
            <tr class="hover:bg-white-100 cursor-pointer" onclick="window.location.href='{% url 'landing_page' slug=landing_page.slug %}'">
              <td class="py-4 px-6">
                {{ landing_page.title }}
              </td>
              <td class="py-4 px-6">
                <a href="{% url 'update_landing_page' slug=landing_page.slug %}" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded mr-2">Edit</a>
                <a href="{% url 'delete_landing_page' slug=landing_page.slug %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      
</div>
</div>
</div>
{% endblock %}
