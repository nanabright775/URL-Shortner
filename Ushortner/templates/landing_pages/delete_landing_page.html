{% extends "basehome/base.html" %}
{% block content %}

{% load static %}
<link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
<div class="bg-gray-100 mx-auto p-4 sm:ml-64 mt-12 ml-4 overflow-y-auto max-h-screen"> 
    <div class="w-full h-screen bg-gray-100">
<div class="bg-white container mx-auto mt-8 p-4 text-center">
    <h1 class="text-2xl font-bold mb-4">Delete Landing Page</h1>
    <p>Are you sure you want to delete the landing page "{{ landing_page.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded mt-4 mb-8">Delete</button>
        <a href="{% url 'user_landing_pages' %}" class="bg-gray-500 text-white px-4 py-2 rounded mt-4 mb-8">Cancel</a>
    </form>
</div>
</div>
</div>
{% endblock %}
