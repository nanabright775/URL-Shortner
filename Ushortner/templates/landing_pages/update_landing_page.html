{% extends "basehome/base.html" %}
{% block content %}

{% load static %}
<link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">
<div class="bg-gray-100 mx-auto p-4 sm:ml-64 mt-12 ml-4 overflow-y-auto max-h-screen"> 
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Update Landing Page</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 mb-8">Update</button>
    </form>
</div>
</div>



<div id="loading-spinner" class="hidden fixed inset-0 flex items-center justify-center bg-gray-100 bg-opacity-75 z-50">
    <div class="loader"></div>
  </div>
  
  <style>
    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #3498db;
      width: 60px;
      height: 60px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
      color: #3498db;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
  
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  
   
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('form');
      const loadingSpinner = document.getElementById('loading-spinner');
  
      form.addEventListener('submit', function () {
        loadingSpinner.classList.remove('hidden');
      });
    });
  </script>
  
{% endblock %}
