{% extends 'basehome/base.html' %}

{% block title %}Contact{% endblock %}
{% load static %}
{% block content %}
<link rel="icon" href="{% static 'images/logo.ico' %}" type="image/x-icon">

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    {% if user.is_authenticated %}
    <div class="bg-gray-100 p-10 sm:ml-64 mt-8 overflow-y-auto max-h-screen"> 
    {% else %}
    <div class="bg-gray-100 p-10 mt-8 overflow-y-auto max-h-screen"> 
    {% endif %}   
    
    <!-- Main Content -->
        <main class="container mx-auto py-10">
            <section class="bg-white p-10 rounded-lg shadow-lg">
                <h2 class="text-4xl font-bold text-center mb-10">Contact Us</h2>
                
                <div class="max-w-lg mx-auto">
                    <form action="{% url 'contact_submit' %}" method="post" class="space-y-6">
                        {% csrf_token %}
                        <div>
                            <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
                            <input type="text" name="name" id="name" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                            <input type="email" name="email" id="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="subject" class="block text-lg font-medium text-gray-700">Subject</label>
                            <input type="text" name="subject" id="subject" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="message" class="block text-lg font-medium text-gray-700">Message</label>
                            <textarea name="message" id="message" rows="5" class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Send Message</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6 mt-12">
            <footer class="bg-gray-800 text-gray-400 py-8">
                <div class="container mx-auto px-4 text-center">
                    <p>&copy; 2024 QuicCut. All rights reserved.</p>
                    <div class="flex justify-center space-x-4 mt-4">
                        <a href="{% url 'service' %}" class="hover:text-white">Features</a>
                        <a href="{% url 'about' %}" class="hover:text-white">About</a>
                        <a href="#testimonials" class="hover:text-white">Testimonials</a>
                        <a href="{% url 'contact' %}" class="hover:text-white">Contact</a>
                    </div>
                </div>
            </footer>
    </div>
</body>

{% endblock %}
